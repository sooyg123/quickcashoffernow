<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Sell your house fast for cash in Dayton, OH. No fees, no repairs. QuickCash makes it easy." />
  <title>QuickCash | Dayton, OH</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; line-height: 1.6; background: #fff; color: #222; font-size: 16px; }
    header { background: #d62828; padding: 1rem; color: #fff; position: sticky; top: 0; z-index: 999; display: flex; align-items: center; flex-wrap: wrap; justify-content: space-between; }
    header img { height: 50px; }
    nav a { color: #fff; margin: 0.5rem 1rem 0.5rem 0; text-decoration: none; font-weight: 600; display: inline-block; }
    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                  url('background.jpg') center center / cover no-repeat;
      padding: 3rem 1rem;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .btn-primary { background: #d62828; color: #fff; padding: 1rem 1.5rem; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 1rem; width: 100%; max-width: 300px; }
    .section { padding: 3rem 1rem; max-width: 1000px; margin: auto; }
    .section h2 { font-size: 1.8rem; margin-bottom: 1rem; text-align: center; }
    .form-section input, .form-section textarea { width: 100%; padding: 1rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
    .form-section form { background: #ffffffd9; padding: 2rem; border-radius: 10px; }
    footer { background: #222; color: #eee; padding: 2rem 1rem; text-align: center; font-size: 0.9rem; }
    @media (min-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
      .btn-primary { width: auto; }
    }
  </style>
</head>
<body>

  <header>
    <img src="../logo.png" alt="QuickCash logo" />
    <nav>
      <a href="/">Home</a>
      <a href="#form">Get Offer</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Sell Your Dayton Home Fast for Cash</h1>
    <pNo repairs. No fees. No stress. Get a fair cash offer in 24 hours — we’re buying in 45417, 45406, and more.</p>
    <a href="#form"><button class="btn-primary">Get My Cash Offer Now</button></a>
  </section>

  <section class="section form-section" id="form">
    <h2>Get Your Free, No-Obligation Cash Offer</h2>
    <form id="lead-form">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="text" name="address" placeholder="Property Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <textarea name="message" placeholder="Tell us about your situation (optional)" rows="4"></textarea>
      <button type="submit" class="btn-primary">Get My Offer</button>
    </form>
    <script>
      document.getElementById("lead-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const form = e.target;
        const data = new FormData(form);
        fetch("https://hooks.zapier.com/hooks/catch/22974297/27f3v9w/", {
          method: "POST",
          body: data
        }).then(() => {
          window.location.href = "/thankyou.html";
        }).catch((err) => {
          alert("There was an error. Please try again.");
        });
      });
    </script>
  </section>

  <footer>
    <p>&copy; 2025 QuickCash.com | Serving Dayton and Montgomery County</p>
    <p><a href="#" style="color: #ccc;">Privacy Policy</a> | <a href="#" style="color: #ccc;">Terms of Use</a></p>
  </footer>

</body>
</html>
